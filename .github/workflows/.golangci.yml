linters-settings:
  govet:
    check-shadowing: false
  gocyclo:
    min-complexity: 30
  misspel:
    locale: US

linters:
  disable-all: true
  enable:
    - goimports
    - deadcode
    - errcheck
    - gocognit
    - gocritic
    - gocyclo
    - gofmt
    - govet
    - misspel
    - staticcheck
    - whitespace